<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css ">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Social links profile</title>

</head>
<body>

  <div class="container">

    <div class="main">
      <div class="profile-img-div">
        <img class="profile-img" src="assets/images/avatar-jessica.jpeg">
      </div>

      <div class="name-description-div">
        <p class="name">Jessica Randall</p>
        <p class="location">London, United Kingdom</p>
        <p class="description">"Front-end developer and avid reader."</p>
      </div>

      <div class="buttons-div">
        <button class="link-btn">GitHub</button>
        <button class="link-btn">Frontend Mentor</button>
        <button class="link-btn">Linkedln</button>
        <button class="link-btn">Twitter</button>
        <button class="link-btn">Instagram</button>
      </div>
    </div>
  </div>
 
</body>
</html>
